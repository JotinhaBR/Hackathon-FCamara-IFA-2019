<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./src/css/tema.css">
  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>

  <div class="menuLateral">
    <div id="menu-mySidenav" class="menu-sidenav">
      <!-- <img class="menu-foto" src="/assets/img/topoMenu.png" alt="Logotipo com o wallpaper do aplicativo." /> -->
      <a to="/">
        <i class="fa fa-home " aria-hidden="true"></i><span>Home</span>
      </a>

      <a to="/cadastrar">
        <i class="fa fa-user " aria-hidden="true"></i><span>Cadastrar-se</span>
      </a>

      <a to="/login">
        <i class="fa fa-user " aria-hidden="true"></i><span>Logar-se</span>
      </a>

      <button class="closebtn">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
    <div id="menu-mySidenav-backdrop"></div>
  </div>

  <nav class="navbar navbar-gradient navbar-top scrolled navbar-fixed-top">
    <div class="container">
      <div id="navbar" class="navbar-collapse" remove-pc="">
        <ul class="nav navbar-right center">
          <li>
            <a onClick="openNavMobile()">
              <i class="button fa fa-bars fa-2x fa-mobile-3x" aria-hidden="true"></i>
              <p>Menu</p>
            </a>
          </li>

          <li>
            <a to="/conta">
              <i class="button fa fa-user fa-2x fa-mobile-3x" aria-hidden="true"></i>
              <p>Conta</p>
            </a>
          </li>

        </ul>
      </div>

      <div id="navbar" class="navbar-collapse" remove-mobile="">
        <ul class="nav navbar-right center">

          <li>
            <a to="/">
              <p>Home</p>
            </a>
          </li>

          <li class="separar"> | </li>
          <li>
            <a to="/cadastrar">
              <p>Cadastrar-se</p>
            </a>
          </li>
          <li>
            <a to="/login">
              <p>Logar-se</p>
            </a>
          </li>

        </ul>
      </div>

    </div>
  </nav>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./src/js/fun.js"></script>
  <script>
    closeNavMobile();
  </script>
</body>

</html>
